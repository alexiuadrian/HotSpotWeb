<form
  class="form-horizontal"
  autocomplete="off"
  #createRoleForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'CreateNewConfiguration' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <tabset>
      <tab [heading]="'Details' | localize" class="pt-3 px-2">
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "ConfigurationName" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              required
              minlength="2"
              maxlength="32"
              [(ngModel)]="configuration.name"
            />
            <!-- <abp-validation-summary
              [control]="nameModel"
              [controlEl]="nameEl"
            ></abp-validation-summary> -->
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="language">
            {{ "ConfigurationLanguage" | localize }}
          </label>
          <div class="col-md-9">
            <select
              class="form-control"
              name="language"
              id="language"
              required
              [(ngModel)]="configuration.language"
            >
              <option value="0">Ruby</option>
              <option value="1">C#</option>
              <option value="2">Javascript</option>
            </select>
            <!-- <abp-validation-summary
                [control]="nameModel"
                [controlEl]="nameEl"
              ></abp-validation-summary> -->
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="framework">
            {{ "ConfigurationFramework" | localize }}
          </label>
          <div class="col-md-9">
            <select
              class="form-control"
              name="framework"
              id="framework"
              required
              [(ngModel)]="configuration.framework"
            >
              <option value="0">Ruby on Rails</option>
              <option value="1">Other</option>
              <option value="2">Other</option>
              <option value="3">Other</option>
            </select>
            <!-- <abp-validation-summary
                [control]="nameModel"
                [controlEl]="nameEl"
              ></abp-validation-summary> -->
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="version">
            {{ "ConfigurationVersion" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="version"
              id="version"
              required
              minlength="2"
              maxlength="32"
              [(ngModel)]="configuration.version"
            />
            <!-- <abp-validation-summary
              [control]="displayNameModel"
              [controlEl]="displayNameEl"
            ></abp-validation-summary> -->
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="description">
            {{ "ConfigurationDescription" | localize }}
          </label>
          <div class="col-md-9">
            <textarea
              type="text"
              class="form-control"
              name="description"
              id="description"
              [(ngModel)]="configuration.description"
            >
            </textarea>
          </div>
        </div>
      </tab>
    </tabset>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
